<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI ChatBot Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f8f9fa;
    }

    h1, h2 {
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .entry {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    hr {
      margin: 2rem 0;
    }

    .chat-section {
      margin-top: 2rem;
      padding: 1rem;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #chatBox {
      display: flex;
      flex-direction: column;
      height: 300px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
      clear: both;
    }

    .chat-message.user {
      background-color: #007bff;
      color: white;
      float: right;
      text-align: right;
    }

    .chat-message.bot {
      background-color: #e2e2e2;
      color: #333;
      float: left;
      text-align: left;
    }

    .chat-controls {
      display: flex;
      gap: 10px;
    }

    #chatInput {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #sendMessage {
      background-color: #28a745;
    }

    #sendMessage:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ ChatBot Admin Panel</h1>

  <form id="addForm">
    <label>Keywords (comma separated)</label>
    <input type="text" id="keywords" required>
    <label>Response</label>
    <textarea id="response" rows="3" required></textarea>
    <button type="submit">âž• Add Entry</button>
  </form>

  <hr>

  <h2>ðŸ“‚ All Entries</h2>
  <div style="margin-bottom: 1rem;">
    <button onclick="exportKnowledge()">ðŸ“¤ Export Knowledge</button>
    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importKnowledge(event)">
    <button onclick="document.getElementById('importFile').click()">ðŸ“¥ Import Knowledge</button>
  </div>
  <div id="entries"></div>

  <hr>

  <h2>ðŸ’¬ Test Chat</h2>
  <div class="chat-section">
    <div id="chatBox">
      <div id="chatOutput" class="chat-box"></div>
      <div class="chat-controls">
        <input type="text" id="chatInput" placeholder="Ask a question..." autocomplete="off">
        <button id="sendMessage">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js?v=1.0.1"></script>

  <script src="public/script.js"></script>
</body>
</html>
